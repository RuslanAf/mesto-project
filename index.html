<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__profile-info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Афиншаков Руслан</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__name-description">Студент Яндекс-Практикум</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="gallery">
        <ul class="gallery-cards">

        </ul>
      </section>

      <div class="popup popup_type_edit-profile" id="popup-edit-profile">
        <div class="popup__container popup__container_type_form">
          <button type="button" class="popup__close-btn popup__close-btn_area_profile"></button>
          <form action="post" class="popup__form popup__form_type_edit-profile form">
            <h3 class="form__title">Редактировать профиль</h3>
            <fieldset class="form__user-info">
              <input class="form__input" type="text" id="user-name" placeholder="Введите имя">
              <input class="form__input" type="text" id="user-description" placeholder="Введите профессию">
            </fieldset>
            <button type="submit" class="form__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-place" id="popup-add-place">
        <div class="popup__container popup__container_type_form">
          <button type="button" class="popup__close-btn popup__close-btn_area_add-place"></button>
          <form action="post" class="popup__form popup__form_type_add-place form">
            <h3 class="form__title">Новое место</h3>
            <fieldset class="form__user-info">
              <input class="form__input" type="text" id="place-name" placeholder="Название">
              <input class="form__input" type="text" id="place-url" placeholder="Ссылка на картинку">
            </fieldset>
            <button type="submit" class="form__submit-btn">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_fulscreen-img" id="popup-fulscreen-img">
        <div class="popup__container popup__container_type_image">
          <button type="button" class="popup__close-btn popup__close-btn_area_fulscreen-img"></button>
          <img src="" alt="" class="popup__fullscreen-img">
          <p class="popup__place-name"></p>
        </div>
      </div>

      <template id="gallery-cards__card-template">
        <li class="gallery-cards__card">
          <button class="gallery-cards__delete-btn"></button>
          <img src="" alt="" class="gallery-cards__image">
          <div class="gallery-cards__description">
            <h2 class="gallery-cards__title"></h2>
            <button class="gallery-cards__like-btn"></button>
          </div>
        </li>
      </template>

    </main>
    <script src="pages/script.js"></script>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
