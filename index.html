<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__profile-info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Афиншаков Руслан</h1>
            <button class="profile__edit-btn">
              <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
              </svg>
              </button>
          </div>
          <p class="profile__name-description">Студент Яндекс-Практикум</p>
        </div>
        <button class="profile__add-btn">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>
        </button>
      </section>

      <section class="gallery">
        <ul class="gallery-cards">

          <li class="gallery-cards__card">
            <img src="images/khabarovsk-pic.jfif" alt="Хабаровск" class="gallery-cards__image">
            <div class="gallery-cards__description">
              <h2 class="gallery-cards__title">Хабаровск</h2>
              <button class="gallery-cards__like-btn"></button>
            </div>
          </li>

          <li class="gallery-cards__card">
            <img src="images/sakhalin-pic.jpg" alt="Сахалин" class="gallery-cards__image">
            <div class="gallery-cards__description">
              <h2 class="gallery-cards__title">Сахалин</h2>
              <button class="gallery-cards__like-btn"></button>
            </div>
          </li>

          <li class="gallery-cards__card">
            <img src="images/vladivostok-pic.jpg" alt="Владивосток" class="gallery-cards__image">
            <div class="gallery-cards__description">
              <h2 class="gallery-cards__title">Владивосток</h2>
              <button class="gallery-cards__like-btn"></button>
            </div>
          </li>

          <li class="gallery-cards__card">
            <img src="images/sihote-alin-pic.jpg" alt="Сихотэ-Алинь" class="gallery-cards__image">
            <div class="gallery-cards__description">
              <h2 class="gallery-cards__title">Сихотэ-Алинь</h2>
              <button class="gallery-cards__like-btn"></button>
            </div>
          </li>

          <li class="gallery-cards__card">
            <img src="images/chukotka-pic.jpg" alt="Чукотка" class="gallery-cards__image">
            <div class="gallery-cards__description">
              <h2 class="gallery-cards__title">Чукотка</h2>
              <button class="gallery-cards__like-btn"></button>
            </div>
          </li>

          <li class="gallery-cards__card">
            <img src="images/petropavlovsk-pic.jpeg" alt="Петропавловск-Камчатский" class="gallery-cards__image">
            <div class="gallery-cards__description">
              <h2 class="gallery-cards__title">Петропавловск-Камчатский</h2>
              <button class="gallery-cards__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="form__close-btn"></button>
          <form action="post" class="form">
            <h3 class="form__title">Редактировать профиль</h3>
            <fieldset class="form__user-info">
              <label for="user-name"></label>
              <input class="form__input" type="text" id="user-name" placeholder="Афиншаков Руслан">
              <label for="user-description"></label>
              <input class="form__input" type="text" id="user-description" placeholder="Студент Яндекс-Практикум">
            </fieldset>
            <button type="submit" class="form__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>

    </main>
  </div>
</body>
</html>
